<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ashelia" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Лабораторна робота 9</title>
</head>
<body>
    <div class="container">
        <div class="scores">
            <div class="name1">
                <div class="name UserName" id="username"></div>
                <div class="score" id="userScore">0</div>
            </div>
            <div class="name1">
                <div class="name ComputerName">Computer</div>
                <div class="score" id="computerScore">0</div>
            </div>
        </div>
        <button id="generate">Generate</button>
        <div class="rectangles">
            <div class="rectangle UserRectangle" id="userNumber">0</div>
            <div class="win" id="win"></div>
            <div class="rectangle ComputerRectangle" id="computerNumber">0</div>
        </div>
    </div>
</body>
</html>
